<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAE TOE</title>
    <link href="/TIC TAE TOE/style.css" rel="stylesheet">
</head>
<body>
    
    <div id="main">
       
        <div class="game">
            <h1><b>Tic Tac Toe</b></h1>
            <p><h2 id="turns"></h2></p>
        <div class="container">
        
            <button id="B1" value="1" class="box"></button>
            <button id="B2" value="2" class="box"></button>
            <button id="B3" value="3" class="box"></button>
            <button id="B4" value="4" class="box"></button>
            <button id="B5" value="5" class="box"></button>
            <button id="B6" value="6" class="box"></button>
            <button id="B7" value="7" class="box"></button>
            <button id="B8" value="8"class="box"></button>
            <button id="B9" class="box"></button>
        
        </div>
        <button id="reset">Reset Game</button>
        <p id="message"></p>
        
        <p id="outcome"></p>
        
        </div>
        </div> 
    <script src="/TIC TAE TOE/file.js"></script>
</body>
</html>
